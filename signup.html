<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Signup for Banking Info Dashboard">
    <title>Signup - Banking Info Dashboard</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Banking<span>Info</span></h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="signup-section">
        <div class="container">
            <div class="signup-box">
                <h2>Create an Account</h2>
                <p>Sign up to access your dashboard and manage your finances.</p>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Re-enter your password" required>
                    </div>
                    <button type="submit" class="btn primary-btn">Sign Up</button>
                </form>
                <p class="login-link">Already have an account? <a href="login.html">Login here</a>.</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Banking Info. Designed with ðŸ’™.</p>
        </div>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
