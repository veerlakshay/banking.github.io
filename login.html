<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Banking Info Dashboard">
    <title>Login - Banking Info Dashboard</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Banking<span>Info</span></h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="signup.html">Signup</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="login-section">
        <div class="container">
            <div class="login-box">
                <h2>Welcome Back!</h2>
                <p>Login to access your dashboard and manage your finances.</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn primary-btn">Login</button>
                </form>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Banking Info. Designed with ðŸ’™.</p>
        </div>
    </footer>

    <script src="./js/app.js"></script>
</body>
</html>
